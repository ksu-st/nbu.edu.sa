<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('backgrounds.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        .page-container {
            animation: slideIn 1s ease-in-out;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .welcome-text {
            animation: fadeInUp 1.5s ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="page-container flex bg-white rounded-lg shadow-lg w-3/4 overflow-hidden">
        <!-- الجانب الأيمن -->
        <div class="w-1/2 bg-gray-200 p-10 flex flex-col justify-center items-center">
            <h1 class="text-2xl font-bold mb-4 welcome-text">مرحباً بك</h1>
            <p class="text-gray-700 mb-6 welcome-text">يرجى تسجيل الدخول إلى حسابك</p>
            <button class="bg-gray-800 text-white px-6 py-2 rounded hover:bg-gray-700 transition">English</button>
        </div>

        <!-- الجانب الأيسر -->
        <div class="w-1/2 bg-white p-10">
            <div class="text-center mb-6">
                <img src="logo.png" alt="شعار الجامعة" class="mx-auto mb-4" style="width: 80px;">
                <h2 class="text-xl font-bold">نظام الدخول الموحد</h2>
            </div>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">اسم المستخدم</label>
                    <input id="username" name="username" type="text" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-green-300">
                </div>
                <div class="relative">
                    <label for="password" class="block text-sm font-medium text-gray-700">كلمة المرور</label>
                    <input id="password" name="password" type="password" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-green-300">
                    <!-- أيقونة إظهار/إخفاء كلمة المرور -->
                    <span id="togglePassword" class="absolute top-1/2 transform -translate-y-1/2 right-4 cursor-pointer text-gray-500">
                        
                    </span>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">تسجيل الدخول</button>
                <a href="https://sso.sa/" target="_blank">
                    <button type="button" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition flex items-center justify-center mt-4">
                        <span class="material-icons">account_circle</span> تسجيل الدخول باستخدام نفاذ
                    </button>
                </a>
            </form>
            <div class="text-center mt-4">
                <a href="#" class="text-green-600 hover:underline">لتغيير كلمة المرور</a>
            </div>
        </div>
    </div>

    <script>
        // تأخير بسيط للنصوص عند التحميل
        document.addEventListener("DOMContentLoaded", () => {
            const welcomeText = document.querySelectorAll(".welcome-text");
            welcomeText.forEach((text, index) => {
                text.style.animationDelay = `${index * 0.3}s`;
            });
        });

        // وظيفة إظهار/إخفاء كلمة المرور
        const togglePassword = document.getElementById("togglePassword");
        const passwordInput = document.getElementById("password");
        togglePassword.addEventListener("click", () => {
            const type = passwordInput.type === "password" ? "text" : "password";
            passwordInput.type = type;
            togglePassword.textContent = type === "password" ? "" : ""; // تغيير الأيقونة
        });

        // حفظ بيانات الدخول في التخزين المحلي
        const loginForm = document.getElementById("loginForm");
        loginForm.addEventListener("submit", (e) => {
            e.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // التحقق من البيانات المحفوظة في التخزين المحلي
            const savedUsername = localStorage.getItem("studentId");
            const savedPassword = localStorage.getItem("password");

            if (username === savedUsername && password === savedPassword) {
                alert("تم تسجيل الدخول بنجاح!");
                // توجيه المستخدم إلى صفحة البانر
                window.location.href = "banner.html"; // استبدل "banner.html" برابط صفحة البانر الفعلي
            } else {
                alert("اسم المستخدم أو كلمة المرور غير صحيحة.");
            }
        });

        // إضافة بيانات افتراضية للتجربة
        localStorage.setItem("studentId", "499065862");
        localStorage.setItem("password", "538749927");
    </script>
</body>
</html>
